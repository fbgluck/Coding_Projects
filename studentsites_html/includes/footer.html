<div id="footer">
    <!-- There are SSI directives in this file that need to be surrounded by comments -->
    <!-- This content is from footer.html -->
    <!-- NOTE: There can not be a space between the opening comment chars and # -->
    <p>

        <!--#config timefmt="%m/%d/%y" -->
        Today is: <!--#echo var="DATE_LOCAL" --> -- 
   
        SERVER_NAME of this document: <!--#echo var="SERVER_NAME" --> --

    <!-- 
        For the next line, you need to preface value of variable with $ to indicate 
        it is not a literal but you want the value of the variable to be used.
        See the section Advanced SSI Techniques at https://httpd.apache.org/docs/2.4/howto/ssi.html 
    -->
    <!--#config timefmt="%m/%d/%y" -->
    Page last modified: <!--#flastmod virtual = ${DOCUMENT_URI} -->
     </p>

    <!--
     Sample of how to define and assign a value of a variable
    #set var="fn" value="DOCUMENT_URI" 
    -->
<!--
    <p>Value of Variable fn is: #echo var="fn"</p>
    <p> *** END OF footer.html *** </p>   
 -->
</div>
