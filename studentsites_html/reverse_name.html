<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Enhanced JavaScript Demo</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/global-css.css">
        <script src="./javascript/reverse_name/processForm_with_radio.js" defer></script>
    </head>
    
    <body>
        <div id="outerWrapper">
            <div id="logoArea">
                <!--#include virtual="./includes/logoarea.html" -->
            </div>
            <div id="headerArea">
                <!--#include virtual="./includes/header.html" -->
            </div>
            <div id="leftSidebarArea">
                <!--#include virtual="./includes/left_sidebar.html" -->
            </div>
            <div id="contentArea">
                <h1>Name Reverse using HTML and Javascript</h1>
                <hr/>
                <h3> Please tell me your name:</h3>
                <form>
                    <label for="FirstName">First name:</label>
                    <input type="text" id="firstName" name="firstName">

                    <label for="lastName">Last name:</label>
                    <input type="text" id="lastName" name="lastName">
                </form>
                <br/>
                <h3>Select Your Highlight Color</h3>
                <div id="colorButtonGroup">
                    <input type="radio" id="unset" name="colorChoice" value="unset" checked>
                    <label for="uset">No Color</label>
                    <br/>

                    <input type="radio" id="Yellow" name="colorChoice" value="Yellow">
                    <label for="Yellow">Yellow</label>
                    <br/>
                    
                    <input type="radio" id="LightGreen" name="colorChoice" value="LightGreen">
                    <label for="Light Green">Light Green</label>
                    <br/>
                    
                    <input type="radio" id="LightBlue" name="colorChoice" value="LightBlue">
                    <label for="Light Blue">Light Blue</label>
                    <br/>
                </div>
                <div class="buttonHolder">
                    <table id="buttonTable">
                        <!-- define the buttons and the function when it is pressed -->
                        <tr>
                            <td> 
                                <button class="stdButton" onclick="getRadioValue();">Reverse Name</button>
                            </td>
                            <td>
                                <button class="stdButton" onclick = "reset();">Reset</button> 
                            </td>
                        </tr>
                    </table>
                </div> <!-- End of buttonDiv -->

                <div class="message">
                    <h2 class="h2Title">Your Reversed Name is:</h2>
                    <!-- define the paragraph that will hold the reversed name-->
                    <p id="outputParagraph">&nbsp;</p>
                </div> <!-- End of Message -->
            </div> <!-- End of Content Area-->
            <div id="footerArea">
                <!--#include virtual="./includes/footer.html" -->
            </div>
        </div> <!-- End of OuterWrapper -->
    </body>
</html>
